<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script type="text/javascript" src='js/jquery.min.js'></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/httpClient.js"></script>
        <title>Red Light Green Light</title>
    </head>
    <body>
        <div class='red-light'></div>
        <div class='green-light'></div>
        <div class='view'>
            <div class='view-green'>
                <p class='h3 text-center'>Green Lights</p>
                <table class='table table-striped'>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody class='greenTable'>

                    </tbody>
                </table>
            </div>
            <div class='view-red'>
                <p class='h3 text-center'>Red Lights</p>
                <table class='table table-striped'>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                    <tbody class='redTable'>
                
                    </tbody>
                </table>
            </div>
        </div>
        <div class='wrapper'>
            <div class='add-lights text-center'><p class='h2 align-middle'>Add Lights</p></div>
            <div class="view-lights text-center"><p class='h2 align-middle'>View Lights</p></div>
        </div>
        <script src='js/view.js'></script>
        <script src="js/index.js"></script>
    </body>
</html>
